		<script type="text/javascript">

			
			function calcular( a, b, op){
			if(op = '+'){
				return a + b; }
			else
				if(op = '-'){
					return a - b;
				}
				else
					if(op = '/'){
						return a / b;
					}
					else
						if(op = '*'){
							return a * b;
						}
			}
		</script>
